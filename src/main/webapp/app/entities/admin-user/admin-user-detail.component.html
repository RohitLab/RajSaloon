<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adminUser">
            <h2><span>Admin User</span> {{ adminUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>User Id</span></dt>
                <dd>
                    <span>{{ adminUser.userId }}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ adminUser.name }}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{ adminUser.phoneNumber }}</span>
                </dd>
                <dt><span>Encrypted Password</span></dt>
                <dd>
                    <span>{{ adminUser.encryptedPassword }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admin-user', adminUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
